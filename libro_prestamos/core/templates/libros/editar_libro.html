{% extends 'base.html' %}

{% block title %}Editar Libro{% endblock %}

{% block content %}
<h1>Editar "{{ libro.nombre }}"</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'libro_detalle' libro.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
