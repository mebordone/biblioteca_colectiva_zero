{% extends 'base.html' %}

{% block title %}Crear Préstamo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="bi bi-share"></i> Crear Préstamo</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <!-- Selección del libro -->
                        <div class="mb-3">
                            <label for="libro" class="form-label">
                                <i class="bi bi-book"></i> Selecciona tu Libro
                                <span class="text-danger">*</span>
                            </label>
                            <select id="libro" name="libro" class="form-select" required>
                                <option value="">-- Selecciona un libro --</option>
                                {% for libro in libros %}
                                    <option value="{{ libro.id }}">{{ libro.nombre }} - {{ libro.autor }}</option>
                                {% endfor %}
                            </select>
                            <small class="form-text text-muted">
                                <i class="bi bi-info-circle"></i> Solo se muestran tus libros disponibles
                            </small>
                        </div>
                        <!-- Selección del prestatario -->
                        <div class="mb-3">
                            <label for="prestatario" class="form-label">
                                <i class="bi bi-person"></i> Selecciona un Usuario
                                <span class="text-danger">*</span>
                            </label>
                            <select id="prestatario" name="prestatario" class="form-select" required>
                                <option value="">-- Selecciona un usuario --</option>
                                {% for usuario in usuarios %}
                                    <option value="{{ usuario.username }}">{{ usuario.username }}{% if usuario.first_name or usuario.last_name %} - {{ usuario.first_name }} {{ usuario.last_name }}{% endif %}</option>
                                {% endfor %}
                            </select>
                            <small class="form-text text-muted">
                                <i class="bi bi-info-circle"></i> El usuario al que le prestarás el libro
                            </small>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'listar_prestamos' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Confirmar Préstamo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
